        <script src="js/bootstrap.min.js" type="text/javascript"></script>  
        <title>Colecci&oacute;n</title>
    </head>
    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top">

              <div class="navbar-header">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-horizontal">
                        <form method="post" id="addForm" action="addToy()">
                            <h3>Figura</h3>
                            <hr>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="personaje">Personaje</label>
                                <div class="col-sm-10">
                                    <input type="text" name="personaje" id="personaje" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="clase">Facci&oacute;n</label>
                                <div class="col-sm-10">
                                    <select name="faccion" id="faccion" class="form-control">
                                        <option value="Autobot">Autobot</option>
                                        <option value="Decepticon">Decepticon</option>
                                        <option value="Both">Autobot/Decepticon</option>
                                        <option value="Mercenary">Mercenary</option>
                                        <option value="Maximal">Maximal</option>
                                        <option value="Predacon">Predacon</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="clase">Clase</label>
                                <div class="col-sm-10">
                                    <select name="clase" id="clase" class="form-control">
                                        <option value="Deluxe">Deluxe</option>
                                        <option value="Voyager">Voyager</option>
                                        <option value="Leader">Leader</option>
                                        <option value="Legends">Legends</option>
                                        <option value="Titan">Titan</option>
                                        <option value="Other">Otra</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="nClassGroup">
                                <label class="control-label col-sm-2" for="claseC">Clase Nueva</label>
                                <div class="col-sm-10">
                                    <input type="text" name="clase" id="claseC" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="serie">Serie</label>
                                <div class="col-sm-10">
                                    <select id="serie" name="serie" class="form-control">
                                        <option value="5">WFC - Siege</option>
                                        <option value="6">WFC - Earth Rise</option>
                                        <option value="3">PW - Titans Return</option>
                                        <option value="4">PW - Power of the Primes</option>
                                        <option value="2">PW - Combiner Wars</option>
                                        <option value="1">Takara Legends</option>
                                        <option value="Other">Otra</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" id="movieGroup">
                                <label class="control-label col-sm-2" for="movie">Pelicula</label>
                                <div class="col-sm-10">
                                    <select id="movie" class="form-control">
                                        <option value="0">None</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="serial">N&uacute;mero</label>
                                <div class="col-sm-10">
                                    <input type="text" name="serial" id="serial" pattern="([A-Z]+)(-[A-Z]?)([0-9]{1,3})" class="form-control" required/>
                                </div>
                            </div>
                            <br>
                            <h3>Adquisici&oacute;n</h3>
                            <hr>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="fecha">Fecha de adquisici√≥n</label>
                                <div class="col-sm-8">
                                    <input type="date" name="fecha" id="fecha" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="precio">Precio</label>
                                <div class="col-sm-10">
                                    <input type="text" name="precio" pattern="([0-9])+(\.[0-9]+)?" id="precio" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="lugar">Lugar</label>
                                <div class="col-sm-10">
                                    <select  name="lugar" id="lugar" class="form-control">
                                        <option value="Amazon">Amazon</option>
                                        <option value="Wal-Mart.com">Wal-Mart Online</option>
                                        <option value="Wal-Mart">Wal-mart</option>
                                        <option value="Facebook">Facebook</option>
                                        <option value="Liverpool">Liverpool</option>
                                        <option value="Sears">Sears</option>
                                        <option value="other">Otra</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" id="nLugarGroup">
                                <label class="control-label col-sm-2" for="lugarC">Lugar</label>
                                <div class="col-sm-10">
                                    <input type="text" name="lugar" id="lugarC" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="estado">Estado</label>
                                <div class="col-sm-10">
                                    <select name="estado" id="estado" class="form-control">
                                        <option value="N">Nuevo</option>
                                        <option value="O">Abierto</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Agregar</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <br>
                    <h2>Imagen</h2>
                    <input type="file" id="imagen" class="control-label"/>
                    <br><img id="myImg" src="#" alt="your image" height=460 width=320>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/notie"></script>
        <script src="js/control.js" type="text/javascript"></script>
    </body>
